<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>todoList</title>
</head>
<body>
  <script>
    var todos = [
      {todoText: 'Item 1', completed: false},
      {todoText: 'Item 2', completed: false},
      {todoText: 'Item 3', completed: false}
    ];

    function displayTodos() {
      for (var i = 0; i < todos.length; i++) {
        console.log('Todo: ' + todos[i].todoText + ' Completed: ' + todos[i].completed);
      }
    }

    function addTodo(todo) { // to use: add("todo here");  will add 'todo here' to the end of the array
      todos.push({todoText: todo, completed: false});
      displayTodos();
    }
    function editTodo(position, newTodoText) { // to use:  edit(0, "Updated todo"); will update first array item to "Updated todo"
      todos[position].todoText = newTodoText;
      displayTodos();
    }
    function deleteTodo(position) { // to use:  remove(3); will remove the 4th item in the array.
      todos.splice(position, 1);
      displayTodos();
    }
    function toggleTodo(position) {
     if(todos[position].completed === false) {
       todos[position].completed = true;
     } else {
       todos[position].completed = false;
     }
     displayTodos();
    }

    displayTodos();
  </script>
</body>
</html>
