<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
  <title>todoList</title>
</head>

<body>
  <main>
    <div class="container">
      <h1 class="center-align">My todo list</h1>
      <div class="row">
        <div class="input-field col s6">
          <form>
            <label class="active" for="todo">Todo:</label>
            <input value="" type="text" id="add-todo-input" class="validate">
            <button id="add-todo-btn">Add todo</button>
          </form>
        </div>
        <button class="waves-effect waves-light btn" id="show-todo-btn">Display Todos</button>
        <button id="toggle-all-btn">Toggle all</button>
      </div>
    </div>
  </main>


  <script>
    var todos = [{
        todoText: 'Item 1',
        completed: false
      },
      {
        todoText: 'Item 2',
        completed: false
      },
      {
        todoText: 'Item 3',
        completed: false
      }
    ];

    function displayTodos() {
      for (var i = 0; i < todos.length; i++) {
        console.log('Todo: ' + todos[i].todoText + ' Completed: ' + todos[i].completed);
      }
    }

    // function addTodo(todo) { // to use: add("todo here");  will add 'todo here' to the end of the array
    //   todos.push({
    //     todoText: todo,
    //     completed: false
    //   });
    //   displayTodos();
    // }

    function addTodo(e) {
      e.preventDefault();
      var initialTodoText = addTodoInput.value;
      if (initialTodoText != '') {
        todos.push({
          todoText: initialTodoText,
          completed: false
        });
        addTodoInput.value = '';
        displayTodos();
      } else {
        alert('Todo cannot be empty.')
      }
    }

    function editTodo(position,
      newTodoText) { // to use:  edit(0, "Updated todo"); will update first array item to "Updated todo"
      todos[position].todoText = newTodoText;
      displayTodos();
    }

    function deleteTodo(position) { // to use:  remove(3); will remove the 4th item in the array.
      todos.splice(position, 1);
      displayTodos();
    }

    function toggleTodo(position) {
      if (todos[position].completed === false) {
        todos[position].completed = true;
      } else {
        todos[position].completed = false;
      }
      displayTodos();
    }

    function toggleAllTodos() {
      var completedTodos = 0;
      var notCompletedTodos = 0;
      for (var i = 0; i < todos.length; i++) {
        if (todos[i].completed === true) {
          completedTodos++;
        } else {
          notCompletedTodos++;
        }
      }
      if (completedTodos === todos.length) {
        for (var i = 0; i < todos.length; i++) {
          todos[i].completed = false;
        }
      } else {
        for (var i = 0; i < todos.length; i++) {
          todos[i].completed = true;
        }
      }
      displayTodos();
    }

    var displayTodosButton = document.getElementById('show-todo-btn');
    displayTodosButton.addEventListener('click', displayTodos);

    var toggleAllButton = document.getElementById('toggle-all-btn');
    toggleAllButton.addEventListener('click', toggleAllTodos);

    var addTodoButton = document.getElementById('add-todo-btn');
    var addTodoInput = document.getElementById('add-todo-input');
    addTodoButton.addEventListener('click', addTodo);
  </script>
</body>

</html>
